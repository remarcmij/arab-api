  Ik heb het brood en de kaas gepakt en de wijn gedronken. ;أَخَدْتُ الْخُبْزَ وَالْجُبْنَ وَشَرِبْتُ الْخَمْر.
  's Morgens at de jongen weinig, maar 's avonds at hij heel veel.;صَبَاحاً أَكَلَ الْوَلَدُ قَلِلاً، لَكِنَّهُ مَسَاءاً أَكَلَ كَثِيراً جِدّاً.
  Deze schrijver heeft niet begrepen dat de aarde oud is. ;مَا فَهِمَ هَذَا الْكَتِبُ أَنَّ الأَرْضَ قَدِيمَة. 
  Heeft dit meisje naar het bord gekeken? ;هَل نَظَرَتْ هَذِهِ البِنتُ إِلَى اللَوْح؟
  Nee, ze heeft een schrift en een pen gepakt en ze is weggegaan.;لَا، أَخَذَتْ دَفْتَراً وَقَلَماً وَذَهَبَتْ.
  Wanneer zijn jullie teruggekomen? ;مَتَى رَجَعْتُمْ؟
  Wie heeft dat kleine kind geslagen? ;مَنْ ضَرَبَ ذَلِكَ الطِّفْلَ الصَّغِرَ؟
  We wisten niet dat het kind daar was. ;مَا عَرَفْنَا أَنَّ ذَلِكَ الطِّفْلَ هُنَاكَ. 
  Zijn ze naar het kantoor teruggekeerd? ;هَلْ رَجَعُوا إِلَى المَكْتَب؟
  Goedemorgen, Nadia en Nabil, hebben jullie de les geleerd? ;صَبَاح الخَيْر يَا نَادِيَة وَنَبِيل، هَل دَرَسْتُمَا الدَّرَسُ؟
  Nee, wij hebben naar de kippen in de grote tuin voor het huis gekeken.;لَا، نَظَرْنَا إِلَى الدَجَاجِ في البُستَانِ الكَبِيرِ أَمَامَ البَيْت. 
  Wie heeft de eieren weggenomen? ;مَنْ أَخَذَ البَيْض؟
  Ik vroeg waarom hij het oude boek op de kleine tafel heeft gelegd.;سَأَلْتُ لِمَادَا وَضَعَ الكَتَابَ القَدِيمَ عَلَى المَائدَةِ الصَّغِرِ. 
  Ze hebben in dit kleine huis gewoond. ;سَكَنُوا فَي هَذَا البَيْتِ الصَغِرِ.
  De kip heeft water uit de put gedronken. ;شَرِبَت الدَّجَاجَةُ مَاءً مِنْ البِئْر.
  Dag Nabil, heb je gehoord dat mevrouw Najjar op een kameel heeft gereden? (rijden op = berijden) ;مَرحَباً نَبِيل، هَل سَمِعْتَ أَنَّ السَّيّدَة النَّجَّار رَكِبَتْ جَمَلاً؟
  Ik heb gelezen dat Caïro heel oud is. ;قَرَأْتُ أَنَّ القَاهِرَة قَدِيمَةٌ جِيدّاً.
  Hebben jullie (v) de weg naar Beiroet gevonden? ;هَل وَجَدْتُنَّ الطَّرِقَ إِلَى بَيْرُوت؟
